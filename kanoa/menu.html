<!DOCTYPE html>
<html lang="pt-BR">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;

            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
        }

            width: 80%;

            font-size: 18px;
            color: #fff;
            background-color: #000;
            border-radius: 10px;

            margin-top: 20px;
        }

</head>
<body>
    <div class="container">
        <img class="image" src="https://acsolucoes.github.io/cardapios/kanoa/logo.png" alt="Logo">
